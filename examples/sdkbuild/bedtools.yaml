steps:
  - make:
      type: run
      from: bedtools-build
      cmd:
        - curl -k https://bedtools.googlecode.com/files/BEDTools.v2.17.0.tar.gz > BEDTools.tar.gz
        - tar -zxvf BEDTools.tar.gz
        - cd bedtools-2.17.0
        - make
        - ./bin/bedtools  # Just print usage
      docker:
        - repo: docker_repo
        - tag: docker_tag

  - package_tool:
      type: build
      from: ubuntu:14.04
      cmd: cp ./bedtools-2.17.0/bin/bedtools /usr/bin
      entrypoint: /usr/bin/bedtools
      docker:
        - repo: docker_repo
        - tag: docker_tag

  - test_tool:
      type: run
      from: ${package_tool}
      cmd: [sort, -i, ./rabix/tests/test-files/Illumina.TruSeq.hg19.bed]
